<div *ngIf="user">
  <h2> User Details</h2>
  <ul class="list-group">
    <li class="list-group-item"> First Name :  {{user.firstName}}</li>
    <li class="list-group-item"> Last Name :  {{user.lastName}}</li>
    <li class="list-group-item"> Email : {{user.email}}</li>
    <li class="list-group-item"> Mobile Number : {{user.phone}}</li>
    <li class="list-group-item"> Gender : {{user.gender}}</li>

    <td>
      <button [routerLink]="['/user', user.id]" class="btn btn-outline-info"style="margin-right: 10px">Edit</button>
      <button (click)="deleteUser(user.id)" class="btn btn-outline-danger"style="margin-right: 10px">Delete </button>
    </td>
  </ul>

</div>
