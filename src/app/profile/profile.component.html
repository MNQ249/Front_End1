<div *ngIf="user">
  <h2> User Profile</h2>
  <img src="" alt="..." style="margin-right: 50% " class="img-circle">
  <ul class="list-group">
    <li class="list-group-item"> First Name :  {{user.firstName}}</li>
    <li class="list-group-item"> Last Name :  {{user.lastName}}</li>
    <li class="list-group-item"> Email : {{user.email}}</li>
    <li class="list-group-item"> Mobile Number : {{user.phone}}</li>
    <li class="list-group-item"> Gender : {{user.gender}}</li>
    <li class="list-group-item"> City : {{user.city}}</li>

    <td>
      <button [routerLink]="['/user', user.id]" class="btn btn-outline-info"style="margin-right: 5px">Edit</button>
      <button  type = "submit" routerLink="/home" class="btn btn-dark" style="margin-right: 5px">back</button>

    </td>
  </ul>

</div>
