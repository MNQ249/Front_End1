<div class="row" >
  <div class="col-md-4">
    <h2>Event Tickets</h2>
    <div>
      <ul style="list-style-type:disc" *ngFor="let ticket of tickets "class="list-group-item">
        <li class="list-group-item">Ticket #: {{ ticket.ticketID }}</li>
        <li class="list-group-item">Date: {{ ticket.tDate }}</li>
        <li class="list-group-item">Event: {{ ticket.eventName }}</li>
        <li class="list-group-item">Rate: {{ ticket.rate }}</li>
        <li class="list-group-item">Comment: {{ ticket.comment }}</li>

      </ul>
    </div>
  </div>
</div>
